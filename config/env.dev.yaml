environment: dev
databricks:
  host: ${DATABRICKS_HOST}
  token: ${DATABRICKS_TOKEN}
  catalog: ${CATALOG_NAME:-main}
  schema: ${SCHEMA_NAME:-mas_system}
  warehouse_id: ${WAREHOUSE_ID}

vector_search:
  endpoint: ${VECTOR_ENDPOINT:-rag-vector-endpoint}
  index: ${VECTOR_INDEX:-knowledge_base_index}
  top_k: ${RAG_TOP_K:-5}
  similarity_threshold: ${RAG_SIMILARITY_THRESHOLD:-0.7}

llm:
  endpoint: ${LLM_ENDPOINT:-databricks-meta-llama-3-1-70b-instruct}
  embedding_endpoint: ${EMBEDDING_ENDPOINT:-databricks-gte-large-en}
  temperature: ${LLM_TEMPERATURE:-0.7}
  max_tokens: ${LLM_MAX_TOKENS:-2000}

logging:
  level: ${LOG_LEVEL:-INFO}
  format: json

security:
  rbac_enabled: ${RBAC_ENABLED:-true}
  approval_required: ${APPROVAL_REQUIRED:-true}
  auto_approve_confidence_threshold: ${AUTO_APPROVE_CONFIDENCE_THRESHOLD:-0.95}

rag:
  retraining_threshold_docs: ${RAG_RETRAINING_THRESHOLD_DOCS:-10}
  retraining_threshold_feedback: ${RAG_RETRAINING_THRESHOLD_FEEDBACK:-20}
  learning_enabled: ${ENABLE_SELF_LEARNING:-true}

monitoring:
  enabled: ${METRICS_ENABLED:-true}
  alerting_enabled: ${ALERTING_ENABLED:-true}
  cost_tracking_enabled: ${COST_TRACKING_ENABLED:-true}

performance:
  message_bus_poll_interval: ${MESSAGE_BUS_POLL_INTERVAL:-1}
  shared_memory_ttl_hours: ${SHARED_MEMORY_TTL_HOURS:-24}
  max_planning_iterations: ${MAX_PLANNING_ITERATIONS:-10}

features:
  react_planning: ${ENABLE_REACT_PLANNING:-true}
  tot_planning: ${ENABLE_TOT_PLANNING:-true}
  self_learning: ${ENABLE_SELF_LEARNING:-true}
  auto_approval: ${ENABLE_AUTO_APPROVAL:-true}

